<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP Arcade - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/retro.css') }}">
</head>
<body>
    <nav class="arcade-nav">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('hub') }}">GAMES</a>
            <a href="{{ url_for('settings') }}">CONFIG</a>
            <a href="{{ url_for('logout') }}">LOGOUT</a>
        {% else %}
            <a href="{{ url_for('login') }}">INSERT COIN</a>
        {% endif %}
    </nav>

    <div class="container center-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div><br>
            {% endif %}
        {% endwith %}

        <div style="max-width: 400px; margin: 50px auto;">
            <h2 class="text-green">LOGIN</h2>
            <form method="POST">
                <input class="arcade-input form-control" type="text" name="username" placeholder="USERNAME" required>
                <input class="arcade-input form-control" type="password" name="password" placeholder="PASSWORD" required>
                <button type="submit" class="btn btn-green btn-block w-100">INSERT COIN</button>
            </form>
            <br>
            <a href="{{ url_for('register') }}" style="font-size: 0.8em; color: #666;">NO ACCOUNT? REGISTER</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
